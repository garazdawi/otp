name: Comment on the pull request

# read-write repo token
# access to secrets
on:
  workflow_run:
    workflows: ["Build and check Erlang/OTP"]
    types:
      - completed
      - requested

jobs:
  starting-tests:
    runs-on: ubuntu-latest
    if: >-
      ${{ github.event.workflow_run.pull_requests[0] != null &&
          github.event.action == 'requested' }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.workflow_run.pull_requests[0].head.sha }}
      - name: Get applications
        run: |
          .github/scripts/path-filters.sh > .github/scripts/path-filters.yaml
          cat .github/scripts/path-filters.yaml
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: .github/scripts/path-filters.yaml
      - id: change-list
        uses: actions/github-script@v5
        env:
          changes: ${{ steps.changes.outputs.changes }}
        with:
          result-encoding: string
          script: |
            var data = "";
            for (const app of JSON.parse(process.env.changes)) {
               data += "* " + app + "\n";
            }
            return data;

      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{ github.event.workflow_run.pull_requests[0].number }}
          comment-author: 'github-actions[bot]'
          body-includes: Erlang/OTP Github Action Bot
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.workflow_run.pull_requests[0].number }}
          body: |
            Running tests on:

            ${{ steps.change-list.outputs.result }}

            Make sure that you have read [Contributing to Erlang/OTP](https://github.com/erlang/otp/blob/master/CONTRIBUTING.md)

            Current test run can be viewed here: ${{ github.event.workflow_run.html_url }}

            // Erlang/OTP Github Action Bot
          edit-mode: replace

  finished-tests:
    runs-on: ubuntu-latest
    if: >-
      ${{ github.event.workflow_run.pull_requests[0] != null &&
          github.event.action == 'completed' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/github-script@v5
        id: failed-tests
        with:
          script: |
            const script = require('./.github/scripts/pr-comment.js');
            return await script({github, context});

      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: fc
        with:
          issue-number: ${{ github.event.workflow_run.pull_requests[0].number }}
          comment-author: 'github-actions[bot]'
          body-includes: ${{ github.event.workflow_run.html_url }}
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v1
        if: steps.fc.outputs.comment-id != ''
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.workflow_run.pull_requests[0].number }}
          body: |
            ${{ fromJson(steps.failed-tests.outputs.result) }}

            Latest test run can be viewed here: ${{ github.event.workflow_run.html_url }}

            Make sure that you have read [Contributing to Erlang/OTP](https://github.com/erlang/otp/blob/master/CONTRIBUTING.md)

            // Erlang/OTP Github Action Bot
          edit-mode: replace

      - name: Download and Extract Artifacts
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
           mkdir -p artifacts && cd artifacts

           artifacts_url=${{ github.event.workflow_run.artifacts_url }}

           gh api "$artifacts_url" -q '.artifacts[] | [.name, .archive_download_url] | @tsv' | while read artifact
           do
             IFS=$'\t' read name url <<< "$artifact"
             gh api $url > "$name.zip"
             unzip -d "$name" "$name.zip"
           done

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          commit: ${{ github.event.workflow_run.head_sha }}
          event_file: artifacts/Event File/event.json
          event_name: ${{ github.event.workflow_run.event }}
          files: "artifacts/**/*.xml"
